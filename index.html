<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本和图片展示页面</title>
</head>

<body>
    <!-- 一级标题 -->
    <h1>这是一个示例页面</h1>
    <!-- 段落文本 -->
    <p>以下展示了一些文本内容以及一张图片。</p>
    <!-- 插入图片，这里假设图片和html文件在同一目录下，src属性指定图片路径，alt属性是图片无法显示时的替代文本 -->
    <img src="your_image.jpg" alt="示例图片">
    <p>希望你喜欢这个简单的页面展示！</p>
</body>

</html>
